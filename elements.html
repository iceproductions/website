<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
    <link rel="stylesheet" href="css/elements.css">
</head>
<body>
    <div class="container example">
        <div class="typography">
            <h1 class="h1">Main title</h1>
            <h2 class="h2">Secondary title</h2>
            <h3 class="h3">Third title</h3>
            <p>Paragraph, with <b>bold</b> and <i>italic</i> text.</p>
        </div>
        <div class="buttons">
            <button>Button, without class</button>
            <button class="button">Button, with class</button>
            <button class="button primary">Primary button</button>
            <a class="button" href="#">Anchor as a button</a>
        </div>
        <div class="links">
            <a href="#">Simple link</a>
            <a href="#" class="underline">Link with hover effect</a>
        </div>
        <div class="input">
            <input type="text" placeholder="Text input">
            <input type="submit" value="Button as submit" class="button">
        </div>
    </div>
</body>
</html>
